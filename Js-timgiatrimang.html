<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = +prompt("Nhập giá trị cần tìm:");
    let series = [-3,5,9,8,7,3,4,6,10];
    for (i = 0; i <series.length; i++){
        if(value == series[i]){
            alert("Số cần tìm:" + series[i] +" nằm ở vị trí " +i);
        }
        }
</script>
</body>
</html>
